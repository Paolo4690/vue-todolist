<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="root">
        <div class="add-todo">
            <input @keyup.enter="addNewTodo" v-model="strNewTodo" type="text" name="new-todo" id="new-todo">
            <button @click="addNewTodo">Aggiungi</button>
        </div>

        <div class="content-todo">
            <ul>
                <li v-for="(todo, index) in todos">
                    <div @click="doneChange(index)" class="testo" :class="todo.done ? 'done-active' : ''">{{ todo.text }}</div>
                    <div class="closed">
                        <button @click="deleteTodo(index)">X</button>
                    </div>
                </li>
                
            </ul>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
